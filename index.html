<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Aim Trainer</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #222;
    color: white;
    font-family: sans-serif;
    overflow: hidden;
}
#hud {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    padding: 8px;
    border-radius: 5px;
}
canvas {
    display: block;
}
</style>
</head>
<body>
<div id="hud">
    スコア: <span id="score">0</span> | 残り: <span id="time">30</span>s
</div>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
let timeLeft = 30;
let targets = [];
const targetRadius = 30;

function spawnTarget() {
    const x = Math.random() * (canvas.width - targetRadius * 2) + targetRadius;
    const y = Math.random() * (canvas.height - targetRadius * 2) + targetRadius;
    targets.push({x, y});
}

function drawTargets() {
    targets.forEach(t => {
        ctx.beginPath();
        ctx.arc(t.x, t.y, targetRadius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(t.x, t.y, targetRadius / 2, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    });
}

function updateHUD() {
    document.getElementById("score").textContent = score;
    document.getElementById("time").textContent = timeLeft;
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawTargets();
    updateHUD();
}

function hitTest(x, y) {
    for (let i = 0; i < targets.length; i++) {
        const t = targets[i];
        const dx = x - t.x;
        const dy = y - t.y;
        if (Math.sqrt(dx * dx + dy * dy) < targetRadius) {
            targets.splice(i, 1);
            score++;
            spawnTarget();
            break;
        }
    }
}

canvas.addEventListener("click", e => {
    hitTest(e.clientX, e.clientY);
});

canvas.addEventListener("touchstart", e => {
    const touch = e.touches[0];
    hitTest(touch.clientX, touch.clientY);
});

function countdown() {
    const timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
            clearInterval(timer);
            alert("ゲーム終了！ スコア: " + score);
        }
    }, 1000);
}

function startGame() {
    score = 0;
    timeLeft = 30;
    targets = [];
    for (let i = 0; i < 3; i++) spawnTarget();
    countdown();
    setInterval(gameLoop, 1000 / 60);
}

startGame();
</script>
</body>
</html>
